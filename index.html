<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 280px;
        }
        [v-cloak] { display: none; }
        .markdown-content p { margin-bottom: 1rem; }
        .markdown-content code { background: #f0f0f0; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .dark .markdown-content code { background: #374151; }
        .chat-container { height: calc(100dvh - 140px); }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            .sidebar-hidden { transform: translateX(-100%); }
            .sidebar-visible { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-gray-900">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 font-medium">Initializing AI Interface...</p>
        </div>
    </div>

    <div id="app" class="flex min-h-screen overflow-hidden">
        
        <aside id="sidebar" class="sidebar-transition fixed md:static inset-y-0 left-0 z-40 w-[280px] bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col sidebar-hidden md:transform-none">
            <div class="p-4 flex items-center justify-between">
                <button onclick="createNewChat()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 hover:bg-blue-200 transition-all w-full font-medium">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div id="chat-history" class="flex-1 overflow-y-auto px-2 space-y-1 no-scrollbar">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i id="dark-mode-icon" class="fas fa-moon"></i> <span>Appearance</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative w-full h-[100dvh]">
            <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 text-gray-600 dark:text-gray-300">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="font-bold text-lg tracking-tight">Gemini <span class="text-blue-600">Clone</span></h1>
                </div>
                <div id="model-badge" class="text-xs bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded text-gray-500">
                    deepseek-r1
                </div>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 no-scrollbar pb-32">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto space-y-4">
                    <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg mb-4">
                        <i class="fas fa-robot text-white text-3xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold">How can I help you today?</h2>
                    <p class="text-gray-500">Ask anything. You can even ask about my developer!</p>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-gray-50 dark:from-gray-900 via-gray-50 dark:via-gray-900 to-transparent">
                <div class="max-w-4xl mx-auto relative">
                    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-2">
                        <div class="flex items-end gap-2">
                            <div class="flex flex-col gap-2 pb-2 pl-2">
                                <label for="file-upload" class="cursor-pointer text-gray-400 hover:text-blue-500 transition-colors">
                                    <i class="fas fa-paperclip text-lg"></i>
                                    <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(event)">
                                </label>
                                <button onclick="openCamera()" class="text-gray-400 hover:text-blue-500">
                                    <i class="fas fa-camera text-lg"></i>
                                </button>
                            </div>
                            <textarea id="user-input" rows="1" 
                                class="w-full p-2 bg-transparent border-none focus:ring-0 resize-none max-h-48 overflow-y-auto py-3" 
                                placeholder="Message Gemini..."></textarea>
                            <button id="send-btn" onclick="handleSendMessage()" 
                                class="mb-1 mr-1 p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-[10px] text-center mt-2 text-gray-400 uppercase tracking-widest">Powered by OpenRouter & UMER Bhai</p>
                </div>
            </div>
        </main>

        <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
                <div class="p-6 space-y-4">
                    <h3 class="text-xl font-bold">Settings</h3>
                    <div>
                        <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                        <input type="password" id="api-key-input" class="w-full p-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600" placeholder="sk-or-v1-...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Model Name</label>
                        <input type="text" id="model-input" class="w-full p-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600" placeholder="deepseek/deepseek-r1:free">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">System Prompt</label>
                        <textarea id="system-prompt-input" class="w-full p-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600" rows="3"></textarea>
                    </div>
                    <div class="flex justify-end gap-3 mt-6">
                        <button onclick="toggleSettings()" class="px-4 py-2 text-gray-500">Cancel</button>
                        <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('openrouter_key') || '',
            model: localStorage.getItem('chat_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful AI assistant.',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            currentChatId: null,
            isDarkMode: localStorage.getItem('darkMode') === 'true',
            isStreaming: false
        };

        const elements = {
            loading: document.getElementById('loading'),
            userInput: document.getElementById('user-input'),
            messagesContainer: document.getElementById('messages-container'),
            sidebar: document.getElementById('sidebar'),
            chatHistory: document.getElementById('chat-history'),
            settingsModal: document.getElementById('settings-modal'),
            welcomeScreen: document.getElementById('welcome-screen')
        };

        // --- Initialization ---
        window.onload = () => {
            if (state.isDarkMode) document.documentElement.classList.add('dark');
            updateDarkModeUI();
            renderChatHistory();
            elements.loading.style.display = 'none';
            
            // Auto-resize textarea
            elements.userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        };

        // --- Core Functions ---
        function toggleDarkMode() {
            state.isDarkMode = !state.isDarkMode;
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', state.isDarkMode);
            updateDarkModeUI();
        }

        function updateDarkModeUI() {
            const icon = document.getElementById('dark-mode-icon');
            icon.className = state.isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleSidebar() {
            elements.sidebar.classList.toggle('sidebar-hidden');
            elements.sidebar.classList.toggle('sidebar-visible');
        }

        function toggleSettings() {
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            elements.settingsModal.classList.toggle('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value;
            state.systemPrompt = document.getElementById('system-prompt-input').value;
            
            localStorage.setItem('openrouter_key', state.apiKey);
            localStorage.setItem('chat_model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            
            document.getElementById('model-badge').innerText = state.model.split('/').pop();
            toggleSettings();
        }

        function createNewChat() {
            const newChat = {
                id: Date.now(),
                title: 'New Chat',
                messages: []
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveAndRender();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function saveAndRender() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
            renderChatHistory();
            renderMessages();
        }

        function renderChatHistory() {
            elements.chatHistory.innerHTML = state.chats.map(chat => `
                <div class="group flex items-center justify-between p-3 rounded-lg cursor-pointer ${chat.id === state.currentChatId ? 'bg-gray-100 dark:bg-gray-700' : 'hover:bg-gray-50 dark:hover:bg-gray-800'}" 
                     onclick="switchChat(${chat.id})">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="far fa-comment-alt text-gray-400"></i>
                        <span class="truncate text-sm font-medium">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, ${chat.id})" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            `).join('');
        }

        function switchChat(id) {
            state.currentChatId = id;
            saveAndRender();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = null;
            saveAndRender();
        }

        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) {
                elements.welcomeScreen.classList.remove('hidden');
                elements.messagesContainer.innerHTML = '';
                elements.messagesContainer.appendChild(elements.welcomeScreen);
                return;
            }

            elements.welcomeScreen.classList.add('hidden');
            elements.messagesContainer.innerHTML = chat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn">
                    <div class="max-w-[85%] md:max-w-[70%] rounded-2xl px-4 py-3 ${
                        m.role === 'user' 
                        ? 'bg-blue-600 text-white rounded-tr-none' 
                        : 'bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-tl-none shadow-sm'
                    }">
                        <div class="text-xs mb-1 opacity-50 font-bold uppercase">${m.role}</div>
                        <div class="markdown-content text-sm md:text-base leading-relaxed">
                            ${marked.parse(m.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            elements.messagesContainer.scrollTo({ top: elements.messagesContainer.scrollHeight, behavior: 'smooth' });
        }

        // --- AI & API Logic ---
        async function handleSendMessage() {
            const input = elements.userInput.value.trim();
            if (!input || state.isStreaming) return;

            if (!state.apiKey) {
                alert("Please add your OpenRouter API Key in Settings first!");
                toggleSettings();
                return;
            }

            // Create chat if none exists
            if (!state.currentChatId) {
                const newChat = { id: Date.now(), title: input.substring(0, 25) + '...', messages: [] };
                state.chats.unshift(newChat);
                state.currentChatId = newChat.id;
            }

            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            
            // Handle UMER Bhai Easter Egg
            let processedInput = input;
            let easterEggResponse = null;
            if (input.toLowerCase().includes("who is your developer") || input.toLowerCase().includes("who made you")) {
                easterEggResponse = "UMER Bhai is my developer. He built me using pure Vanilla JavaScript and a lot of caffeine!";
            }

            // Update UI with User Message
            currentChat.messages.push({ role: 'user', content: input });
            elements.userInput.value = '';
            elements.userInput.style.height = 'auto';
            saveAndRender();

            if (easterEggResponse) {
                await simulateTyping(easterEggResponse, currentChat);
                return;
            }

            await callOpenRouterStream(currentChat);
        }

        async function callOpenRouterStream(chat) {
            state.isStreaming = true;
            const aiMsg = { role: 'assistant', content: '' };
            chat.messages.push(aiMsg);
            renderMessages();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Gemini Clone"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages.slice(0, -1)
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        const message = line.replace(/^data: /, '');
                        if (message === '[DONE]') break;
                        
                        try {
                            const parsed = JSON.parse(message);
                            const content = parsed.choices[0].delta.content || '';
                            aiMsg.content += content;
                            
                            // Frequent updates to DOM for smooth streaming
                            const lastMsgDiv = elements.messagesContainer.lastElementChild.querySelector('.markdown-content');
                            lastMsgDiv.innerHTML = marked.parse(aiMsg.content);
                            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
                        } catch (e) {
                            console.error("Error parsing stream", e);
                        }
                    }
                }
            } catch (error) {
                aiMsg.content = "⚠️ Error: " + error.message;
            } finally {
                state.isStreaming = false;
                saveAndRender();
            }
        }

        async function simulateTyping(text, chat) {
            const aiMsg = { role: 'assistant', content: '' };
            chat.messages.push(aiMsg);
            state.isStreaming = true;
            
            for (let i = 0; i < text.length; i++) {
                aiMsg.content += text[i];
                renderMessages();
                await new Promise(r => setTimeout(r, 20));
            }
            state.isStreaming = false;
            saveAndRender();
        }

        // --- Multimedia Handlers ---
        function handleFileUpload(e) {
            const file = e.target.files
