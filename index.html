<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Force hidden by default, shown by JS */
        #app { opacity: 0; transition: opacity 0.5s; }
        .app-visible { opacity: 1 !important; }
        
        /* Mobile layout fixes */
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: #f9fafb; }
        .dark body { background-color: #111827; }
        
        .messages-area { height: calc(100% - 130px); overflow-y: auto; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        
        @media (max-width: 768px) {
            .sidebar-hidden { transform: translateX(-100%); }
            .sidebar-visible { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-gray-900">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
            <p class="mt-4 font-bold text-gray-600 dark:text-gray-400">Initializing UI...</p>
        </div>
    </div>

    <div id="app" class="flex h-full w-full">
        <aside id="sidebar" class="sidebar-transition fixed md:static inset-y-0 left-0 z-40 w-[280px] bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col sidebar-hidden md:transform-none">
            <div class="p-4">
                <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-medium transition-all">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div id="chat-history" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                <button onclick="toggleSettings()" class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg flex items-center gap-3">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button onclick="toggleDarkMode()" class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg flex items-center gap-3">
                    <i class="fas fa-adjust"></i> Theme
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative h-full min-w-0">
            <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border-b dark:border-gray-700">
                <button onclick="toggleSidebar()" class="md:hidden p-2"><i class="fas fa-bars"></i></button>
                <h1 class="font-bold">Gemini <span class="text-blue-600">Clone</span></h1>
                <div id="status" class="text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded">SYSTEM ONLINE</div>
            </header>

            <div id="messages-container" class="messages-area p-4 md:p-8 space-y-6">
                <div id="welcome" class="h-full flex flex-col items-center justify-center text-center">
                    <i class="fas fa-robot text-5xl text-blue-600 mb-4"></i>
                    <h2 class="text-2xl font-bold">Welcome</h2>
                    <p class="text-gray-500">How can I help you today?</p>
                </div>
            </div>

            <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-gray-50 dark:from-gray-900">
                <div class="max-w-3xl mx-auto flex gap-2 bg-white dark:bg-gray-800 p-2 rounded-2xl shadow-lg border dark:border-gray-700">
                    <input id="user-input" type="text" class="flex-1 bg-transparent p-3 outline-none" placeholder="Type a message...">
                    <button onclick="handleSendMessage()" class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-center text-[10px] text-gray-400 mt-2 uppercase">Dev: UMER Bhai</p>
            </div>
        </main>

        <div id="modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-sm">
                <h3 class="font-bold text-xl mb-4">Settings</h3>
                <input id="key-in" type="password" placeholder="OpenRouter API Key" class="w-full p-3 border rounded-xl mb-3 dark:bg-gray-700 dark:border-gray-600">
                <input id="mod-in" type="text" placeholder="Model (default deepseek)" class="w-full p-3 border rounded-xl mb-6 dark:bg-gray-700 dark:border-gray-600">
                <div class="flex gap-2">
                    <button onclick="toggleSettings()" class="flex-1 p-3">Cancel</button>
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 text-white rounded-xl">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. DATA STATE
        const store = {
            key: localStorage.getItem('app_key') || '',
            model: localStorage.getItem('app_model') || 'deepseek/deepseek-r1:free',
            chats: JSON.parse(localStorage.getItem('app_chats')) || [],
            activeId: null
        };

        // 2. EMERGENCY KILL-SWITCH FOR LOADER
        // If the script runs at all, the loader WILL disappear.
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').classList.add('app-visible');
                renderHistory();
            }, 800);
        });

        // 3. UI LOGIC
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
            document.getElementById('sidebar').classList.toggle('sidebar-visible');
        }

        function toggleSettings() {
            document.getElementById('modal').classList.toggle('hidden');
        }

        function saveSettings() {
            store.key = document.getElementById('key-in').value;
            store.model = document.getElementById('mod-in').value || store.model;
            localStorage.setItem('app_key', store.key);
            localStorage.setItem('app_model', store.model);
            toggleSettings();
        }

        function createNewChat() {
            const id = Date.now();
            store.chats.unshift({ id, title: "New Chat", messages: [] });
            store.activeId = id;
            save();
        }

        function save() {
            localStorage.setItem('app_chats', JSON.stringify(store.chats));
            renderHistory();
            renderMessages();
        }

        function renderHistory() {
            const h = document.getElementById('chat-history');
            h.innerHTML = store.chats.map(c => `
                <div onclick="setActive(${c.id})" class="p-3 rounded-xl cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 truncate">
                    <i class="far fa-comment mr-2"></i> ${c.title}
                </div>
            `).join('');
        }

        function setActive(id) {
            store.activeId = id;
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages-container');
            const chat = store.chats.find(c => c.id === store.activeId);
            
            if(!chat || chat.messages.length === 0) {
                document.getElementById('welcome').style.display = 'flex';
                container.innerHTML = '';
                container.appendChild(document.getElementById('welcome'));
                return;
            }

            document.getElementById('welcome').style.display = 'none';
            container.innerHTML = chat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[80%] p-4 rounded-2xl ${m.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white dark:bg-gray-800 border dark:border-gray-700 shadow-sm'}">
                        <div class="text-[9px] uppercase font-black opacity-40 mb-1">${m.role}</div>
                        <div class="text-sm">${m.content.replace(/\n/g, '<br>')}</div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            if(!store.activeId) createNewChat();
            const chat = store.chats.find(c => c.id === store.activeId);

            // Developer Easter Egg
            if(val.toLowerCase().includes("who is your developer")) {
                chat.messages.push({role: 'user', content: val});
                chat.messages.push({role: 'assistant', content: 'UMER Bhai is my developer. He created me to be simple and powerful!'});
                input.value = '';
                save();
                return;
            }

            chat.messages.push({role: 'user', content: val});
            input.value = '';
            renderMessages();

            if(!store.key) {
                alert("Please set your OpenRouter API Key in Settings!");
                return;
            }

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${store.key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: store.model,
                        messages: chat.messages
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                chat.messages.push({role: 'assistant', content: reply});
                save();
            } catch (e) {
                alert("Error: Check console or API Key.");
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
