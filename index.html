<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat with API Key</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#chat-container {
    width: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
}
#chat-box {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    height: 400px;
}
.message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 15px;
    max-width: 80%;
}
.user {
    background: #0084ff;
    color: white;
    align-self: flex-end;
}
.bot {
    background: #e5e5ea;
    color: black;
    align-self: flex-start;
}
#input-form {
    display: flex;
    border-top: 1px solid #ccc;
}
#input-form input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
}
#input-form button {
    padding: 10px 15px;
    border: none;
    background: #0084ff;
    color: white;
    cursor: pointer;
}

/* Settings Panel */
#settings-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: #0084ff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}
#settings-panel {
    position: absolute;
    top: 35px;
    right: 5px;
    background: white;
    border: 1px solid #ccc;
    padding: 10px;
    display: none;
    border-radius: 5px;
    width: 250px;
}
#settings-panel input {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    box-sizing: border-box;
}
#settings-panel button {
    width: 100%;
    padding: 5px;
    background: #0084ff;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="chat-container">
    <button id="settings-btn">⚙️</button>
    <div id="settings-panel">
        <input type="text" id="api-key-input" placeholder="Enter OpenRouter API Key"/>
        <button id="save-api-btn">Save API Key</button>
    </div>

    <div id="chat-box"></div>
    <form id="input-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off"/>
        <button type="submit">Send</button>
    </form>
</div>

<script>
const chatBox = document.getElementById('chat-box');
const form = document.getElementById('input-form');
const input = document.getElementById('user-input');
const settingsBtn = document.getElementById('settings-btn');
const settingsPanel = document.getElementById('settings-panel');
const apiInput = document.getElementById('api-key-input');
const saveApiBtn = document.getElementById('save-api-btn');

let OPENROUTER_API_KEY = localStorage.getItem("OPENROUTER_API_KEY") || "";

// Show saved API key
if(OPENROUTER_API_KEY) apiInput.value = OPENROUTER_API_KEY;

// Toggle settings panel
settingsBtn.addEventListener('click', () => {
    settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
});

// Save API key
saveApiBtn.addEventListener('click', () => {
    OPENROUTER_API_KEY = apiInput.value.trim();
    if(!OPENROUTER_API_KEY) return alert("API Key cannot be empty!");
    localStorage.setItem("OPENROUTER_API_KEY", OPENROUTER_API_KEY);
    alert("API Key saved!");
    settingsPanel.style.display = 'none';
});

// Chat form submit
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMessage = input.value.trim();
    if(!userMessage) return;

    if(!OPENROUTER_API_KEY) return alert("Please set your API Key first in settings!");

    addMessage(userMessage, 'user');
    input.value = '';
    
    const botReply = await getBotReply(userMessage);
    addMessage(botReply, 'bot');
});

// Display message
function addMessage(message, type){
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.textContent = message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Call OpenRouter API
async function getBotReply(message){
    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${OPENROUTER_API_KEY}`
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: message }]
            })
        });
        const data = await response.json();
        return data.choices[0].message.content;
    } catch (err) {
        console.error(err);
        return "Sorry, I couldn't respond. Try again!";
    }
}
</script>

</body>
</html>
