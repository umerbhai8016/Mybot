<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Pro Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .prose pre { background: #1e1e1e !important; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .prose code { color: #f87171; font-size: 0.9em; }
        .chat-scroll::-webkit-scrollbar { width: 6px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#212121] text-gray-100 flex h-screen overflow-hidden">

    <div class="hidden md:flex w-64 bg-[#171717] p-4 flex-col gap-2">
        <button class="border border-gray-600 rounded-md p-2 hover:bg-gray-800 transition text-sm">+ New Chat</button>
        <div class="mt-auto text-xs text-gray-500 p-2">Powered by Groq Llama 3.3</div>
    </div>

    <div class="flex-1 flex flex-col relative">
        <div id="chat-window" class="flex-1 overflow-y-auto chat-scroll p-4 md:px-20 lg:px-64 pt-10 pb-32 space-y-6">
            </div>

        <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-[#212121] via-[#212121] to-transparent">
            <div class="max-w-3xl mx-auto relative">
                <textarea id="user-input" rows="1" class="w-full bg-[#2f2f2f] text-white rounded-xl p-4 pr-12 focus:outline-none focus:ring-1 focus:ring-gray-500 resize-none" placeholder="Message Groq..."></textarea>
                <button id="send-btn" class="absolute right-3 bottom-3 p-2 bg-white text-black rounded-lg hover:bg-gray-200 transition">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1.5em" width="1.5em"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

<script>
    const API_KEY = "YOUR_GROQ_API_KEY"; // ⚠️ Paste your Groq API Key here
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Conversation history to provide memory
    let chatHistory = [
        { role: "system", content: "You are a professional AI assistant. Respond using Markdown." }
    ];

    async function handleChat() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Add User Message
        addMessage('user', text);
        chatHistory.push({ role: "user", content: text });
        userInput.value = '';
        userInput.style.height = 'auto';

        // 2. Add empty Bot Message container for streaming
        const botMsgId = "bot-" + Date.now();
        const botDiv = addMessage('bot', '...', botMsgId);
        let fullResponse = "";

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: chatHistory,
                    stream: true // ⚡ This enables the "typing" effect
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split("\n");

                for (const line of lines) {
                    if (line.startsWith("data: ") && line !== "data: [DONE]") {
                        const json = JSON.parse(line.substring(6));
                        const content = json.choices[0].delta.content || "";
                        fullResponse += content;
                        
                        // Update UI with Markdown parsing
                        botDiv.innerHTML = marked.parse(fullResponse);
                        // Apply Syntax Highlighting to new code blocks
                        botDiv.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                }
            }
            chatHistory.push({ role: "assistant", content: fullResponse });

        } catch (error) {
            botDiv.innerText = "Error: Check your API key or connection.";
            console.error(error);
        }
    }

    function addMessage(role, text, id = null) {
        const wrapper = document.createElement('div');
        wrapper.className = `flex gap-4 p-4 ${role === 'user' ? 'bg-[#2f2f2f] rounded-2xl ml-auto max-w-[80%]' : 'w-full'}`;
        
        const avatar = `<div class="w-8 h-8 rounded-full flex items-center justify-center font-bold ${role === 'user' ? 'bg-blue-600' : 'bg-emerald-600'}">${role[0].toUpperCase()}</div>`;
        
        wrapper.innerHTML = `
            ${role === 'bot' ? avatar : ''}
            <div class="prose prose-invert max-w-none flex-1" id="${id || ''}">${role === 'user' ? text : marked.parse(text)}</div>
            ${role === 'user' ? avatar : ''}
        `;
        
        chatWindow.appendChild(wrapper);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return wrapper.querySelector('.prose');
    }

    sendBtn.addEventListener('click', handleChat);
    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleChat();
        }
    });
</script>
</body>
</html>
